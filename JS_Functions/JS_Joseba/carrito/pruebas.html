<html>

<head>
    <link rel="stylesheet" href="prueba.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>
                <span class="shopper">s</span> Shopping Cart
            </h1>

            <a href="#" class="visibility-cart transition is-open">X</a>
        </div>

        <div class="cart transition is-open">

            <a href="#" class="btn btn-update">Update cart</a>


            <div class="table">

                <div class="layout-inline row th">
                    <div class="col col-pro">Product</div>
                    <div class="col col-price align-center ">
                        Price
                    </div>
                    <div class="col col-qty align-center">QTY</div>
                    <div class="col">VAT</div>
                    <div class="col">Total</div>
                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/1b/8a/86/a6/ach-s-kebab.jpg"
                            alt="kitten" />
                        <p>Kebab</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p id="price_1">8</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus" onclick="restar('prod1_qty','price_1','total_1')">-</a>
                        <input type="numeric" value="0" id="prod1_qty" />
                        <a href="#" class="qty qty-plus" onclick="sumar('prod1_qty','price_1','total_1')">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>£2.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p id="total_1">0€</p>
                    </div>
                </div>

                <div class="layout-inline row row-bg2">

                    <div class="col col-pro layout-inline">
                        <img src="https://www.tunuevainformacion.com/images/manzana.jpg" alt="kitten" />
                        <p>Manzana</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p id="price_2">5</p>
                    </div>

                    <div class="col col-qty  layout-inline">
                        <a href="#" class="qty qty-minus " onclick="restar('prod2_qty','price_2','total_2')" >-</a>
                        <input type="numeric" value="0" id="prod2_qty"/>
                        <a href="#" class="qty qty-plus" onclick="sumar('prod2_qty','price_2','total_2')">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>£1.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p id="total_2">0€</p>
                    </div>

                </div>

                <div class="layout-inline row">
                    <div class="col col-pro layout-inline">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Rolled_kebab.jpg/1200px-Rolled_kebab.jpg"
                            alt="kitten" />
                        <p>Durum</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p id="price_3">10</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus" onclick="restar('prod3_qty','price_3','total_3')">-</a>
                        <input type="numeric" value="0" id="prod3_qty"/>
                        <a href="#" class="qty qty-plus" onclick="sumar('prod3_qty','price_3','total_3')">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>£2.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p id="total_3">0€</p>
                    </div>
                </div>

                <div class="tf">
                    <div class="row layout-inline">
                        <div class="col">
                            <p>VAT</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row layout-inline">
                        <div class="col">
                            <p>Shipping</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row layout-inline">
                        <div class="col">
                            <p>Total</p>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>

            <a href="#" class="btn btn-update">Update cart</a>

        </div>
        <script src="prueba.js"></script>
</body>

</html>
