<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prueba.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">
            <img src="" alt="">
            Carrito
            <span>
                &bull;
            </span>
            <span id="contador">
                0
            </span>
        </button>
        <div id="myDropdown" class="dropdown-content">
            <div class=".title">
                <h1>Tu pedido</h1>
                <h2>De <span>JJ&M</span></h2>
            </div>
            <div class="divExtra">
                <label for="cubiertos">¿Añadir cubiertos?</label>
                <input type="checkbox" id="cubiertos" name="cubiertos" value="cubiertos">
            </div>
            <div class="totalCarrito">
                <p>Siguiente pago: <span id="preciofinal">0</span>€</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="heading">
            <h1>
                <span class="shopper">s</span> Shopping Cart
            </h1>

            <a href="#" class="visibility-cart transition is-open">X</a>
        </div>

        <div class="cart transition is-open">
            <a href="#" class="btn btn-update">Update cart</a>
            <div class="table">

                <div class="layout-inline row th">
                    <div class="col col-pro">Product</div>
                    <div class="col col-price align-center ">
                        Price
                    </div>
                    <div class="col col-qty align-center">QTY</div>
                    <div class="col">Total</div>
                    <div class="col">Add</div>
                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/1b/8a/86/a6/ach-s-kebab.jpg"
                            alt="kitten" />
                        <p>Kebab</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p id="price_1">8</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus"
                            onclick="restar('prod1_qty','price_1','total_1','Kebab')">-</a>
                        <input type="numeric" value="0" id="prod1_qty" readonly class="quantity" />
                        <a href="#" class="qty qty-plus" onclick="sumar('prod1_qty','price_1','total_1','Kebab')">+</a>
                    </div>


                    <div class="col col-total col-numeric">
                        <p class="total" id="total_1">0</p>
                    </div>
                    <div class="col col-vat col-numeric">
                        <a id="comprar" href="#" class="btn btn-update"
                            onclick="addCarrito('Kebab','prod1_qty','price_1')">Buy</a>
                    </div>
                </div>

                <div class="layout-inline row row-bg2">

                    <div class="col col-pro layout-inline">
                        <img src="https://www.tunuevainformacion.com/images/manzana.jpg" alt="kitten" />
                        <p>Manzana</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p id="price_2">5</p>
                    </div>

                    <div class="col col-qty  layout-inline">
                        <a href="#" class="qty qty-minus "
                            onclick="restar('prod2_qty','price_2','total_2','Manzana')">-</a>
                        <input type="numeric" value="0" id="prod2_qty" class="quantity" readonly />
                        <a href="#" class="qty qty-plus"
                            onclick="sumar('prod2_qty','price_2','total_2','Manzana')">+</a>
                    </div>

                    <div class="col col-total col-numeric">
                        <p class="total" id="total_2">0</p>
                    </div>

                    <div class="col col-vat col-numeric">
                        <a id="comprar" href="#" class="btn btn-update"
                            onclick="addCarrito('Manzana','prod2_qty','price_2')">Buy</a>
                    </div>

                </div>

                <div class="layout-inline row">
                    <div class="col col-pro layout-inline">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Rolled_kebab.jpg/1200px-Rolled_kebab.jpg"
                            alt="kitten" />
                        <p>Durum</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p id="price_3">10</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus"
                            onclick="restar('prod3_qty','price_3','total_3','Durum')">-</a>
                        <input type="numeric" value="0" id="prod3_qty" class="quantity" readonly />
                        <a href="#" class="qty qty-plus" onclick="sumar('prod3_qty','price_3','total_3','Durum')">+</a>
                    </div>

                    <div class="col col-total col-numeric">
                        <p class="total" id="total_3">0</p>
                    </div>

                    <div class="col col-vat col-numeric">
                        <a id="comprar" href="#" class="btn btn-update"
                            onclick="addCarrito('Durum','prod3_qty','price_3')">Buy</a>
                    </div>
                </div>

                <div class="tf">
                    <div class="row layout-inline">
                        <div class="col">
                            <p>VAT</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row layout-inline">
                        <div class="col">
                            <p>Shipping</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row layout-inline">
                        <div class="col">
                            <p>Total</p>
                        </div>
                        <div class="col">
                            <p id="total">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="prueba.js"></script>
</body>

</html>
